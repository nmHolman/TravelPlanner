<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Weather Journal</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
</head>

<body>
  <div id="app">
    <div class="holder headline">
      Travel Planner
    </div>
    
    <div class="holder country">
      <label for="country">Country</label>
      <select type="text" id="country">
        <option value="">Select Country</option>        
      </select>
    </div>

    <div class="holder city">
      <label for="city">City</label>
      <input type="text" id="city" placeholder="City">
    </div>

    <div class="holder state">
      <label for="state">State</label>
      <select type="text" id="state">
        <option value="">Select State</option>
      </select>
    </div>

    <div class="holder date">
      <label for="date">Trip Date</label>
      <input type="date" id="date">
    </div>
    
    
    <div class="holder feel">
      <label for="feelings">How are you feeling today?</label>
      <textarea class="myInput" id="feelings" placeholder="Enter your feelings here" rows="9" cols="50"></textarea>
      <button id="generate" type="submit"> Generate </button>
    </div>
    
    
    
    <div class="holder entry">
      <div class="title">Most Recent Entry</div>
      <div id="entryHolder">
        <div id="date"></div>
        <div id="temp"></div>
        <div id="content"></div>
      </div>
    </div>
  </div>
</body>

</html>
